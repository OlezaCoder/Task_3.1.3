<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

    <div th:each="user : ${users}">
        <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>

        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" style="display: inline;">
            <input type="submit" value="Delete"/>
        </form>
    </div>

    <br/>

    <a href="/admin/new">Create new user</a>
</body>
</html>
